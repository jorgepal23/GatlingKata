name: âœ… Executions gatling test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: ğŸ› ï¸ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven  
        
    - name: â­Check Maven Version
      run: mvn -version 
      
    - name: ğŸ› ï¸Instalar dependencias y compilar
      run: mvn clean install -DskipTests

    - name: ğŸš€Ejecutar pruebas con Gatling
      run:   mvn gatling:test "-Dgatling.runMultipleSimulations=true"
      continue-on-error: true

    - name: ğŸ“‚ Guardar reportes de Gatling
      uses: actions/upload-artifact@v4
      with:
        name: reportes-gatling
        path: target/gatling/
